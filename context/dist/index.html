<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Browserify Calc</title>
	<link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="container">
		<div class="calc">
			<div class="row">
				<input id="numberInput" class="form-control numInput" type="text" placeholder="1, 2, etc.">
			</div>
			<div class="output">
				<p id="content">The Answer Will Go Here</p>
			</div>
			<div class="row">
				<div class="col-sm-4 calcButtons">
					<button id="add" class="btn btn-primary">+</button>
				</div>
				<div class="col-sm-4 calcButtons">
					<button id="subtract" class="btn btn-primary">-</button>
				</div>
				<div class="col-sm-4 calcButtons">
					<button id="divide" class="btn btn-primary">/</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 calcButtons">
					<button id="multiply" class="btn btn-primary">*</button>
				</div>
				<div class="col-sm-4 calcButtons">
					<button id="square" class="btn btn-primary">^2</button>
				</div>
				<div class="col-sm-4 calcButtons">
					<button id="root" class="btn btn-primary">âˆš</button>
				</div>
			</div>
		</div>
	</div>
	
	<script src="./bundle.js"></script>
</body>
</html>
